<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .article {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>
  <script>
    
    // 아래에 코드 작성
    const h1Tag = document.createElement('h1')
    h1Tag.textContent = 'Article Title'
    const div = document.querySelector('#container')
    const div2 = document.createElement('div')
    div2.classList.add('article')
    div.appendChild(div2)
    div2.appendChild(h1Tag)
    const p = document.createElement('p')
    p.style.cssText = 'border-top: 1px solid black; padding-top: 10px;'
    p.textContent = 'This is a article content'
    div2.appendChild(p) 


  </script>
</body>

</html>
